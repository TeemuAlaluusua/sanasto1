<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sanasto</title>

<style>
body{font-family:system-ui,Arial;margin:0;background:#f3f4f6;color:#111}
header{background:#fff;border-bottom:1px solid #e5e7eb;padding:12px 18px;display:flex;justify-content:space-between;align-items:center}
.layout{display:grid;grid-template-columns:320px 1fr;gap:16px;padding:16px}
.panel{background:#fff;border:1px solid #e5e7eb;border-radius:10px}
.list{max-height:80vh;overflow:auto}
.item{padding:10px 12px;border-bottom:1px solid #eee}
.item a{font-weight:600;text-decoration:none;color:#2563eb}
.concept{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:18px}
h1{margin:0 0 6px;font-size:28px}
.meta{color:#6b7280;font-size:12px}
.section{margin-top:18px}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #eee;padding:8px;font-size:13px}
th{background:#f9fafb;text-align:left}
.nav{margin-top:16px;display:flex;justify-content:space-between}
.link{color:#2563eb;text-decoration:none}

.dropdown{position:relative;display:inline-block;margin-left:8px}
.dropbtn{padding:6px 10px;border:1px solid #d1d5db;border-radius:6px;background:#fff;cursor:pointer}
.dropdown-content{
  display:none;position:absolute;background:#fff;border:1px solid #d1d5db;
  border-radius:6px;min-width:180px;z-index:10;padding:6px
}
.dropdown:hover .dropdown-content{display:block}
.dropdown-content div{padding:6px;cursor:pointer}
.dropdown-content div:hover{background:#f3f4f6}

.search{padding:6px 10px;border:1px solid #d1d5db;border-radius:6px;width:200px}
button.export{margin-left:6px;padding:6px 10px;border:1px solid #d1d5db;border-radius:6px;background:#fff;cursor:pointer}
button.export:hover{background:#f3f4f6}
</style>
</head>

<body>
<header>
  <div id="title">Sanasto</div>

  <div>
    <input id="search" class="search" placeholder="Search">

    <!-- Language -->
    <div class="dropdown">
      <button class="dropbtn" id="langBtn">FI</button>
      <div class="dropdown-content">
        <div onclick="setLang('fi')">Suomi (FI)</div>
        <div onclick="setLang('sv')">Svenska (SV)</div>
        <div onclick="setLang('en')">English (EN)</div>
      </div>
    </div>

    <!-- Status -->
    <div class="dropdown">
      <button class="dropbtn">Status</button>
      <div class="dropdown-content">
        <div onclick="setStatus('')">All</div>
        <div onclick="setStatus('Luonnos')">Luonnos</div>
        <div onclick="setStatus('Hyväksytty')">Hyväksytty</div>
      </div>
    </div>

    <!-- Scheme -->
    <div class="dropdown">
      <button class="dropbtn">Sanasto</button>
      <div class="dropdown-content" id="schemeFilter"></div>
    </div>

    <!-- Export -->
    <div class="dropdown">
      <button class="dropbtn">Export</button>
      <div class="dropdown-content">
        <div onclick="exportTTL()">SKOS Turtle (.ttl)</div>
        <div onclick="exportRDF()">RDF/XML (.rdf)</div>
        <div onclick="exportJSONLD()">JSON-LD (.jsonld)</div>
      </div>
</header>

<div class="layout">
  <div class="panel">
    <div class="list" id="list"></div>
  </div>

  <div class="concept" id="view">Valitse käsite</div>
</div>

<script>
let db, concepts=[], map={};
let currentLang="fi";
let statusFilter="";
let schemeFilter="";
const BASE_URI="https://w3id.org/betk/sanasto/";

fetch("sanasto.jsonld")
.then(r=>r.json())
.then(j=>{
  db=j;

  // SKOS graph → concepts
  concepts = (j["@graph"]||[]).map(c=>{
    return {
      id: c["@id"].split("/").pop(),
      terms: extractTerms(c),
      definitions: extractDefs(c),
      relations: extractRelated(c)
    };
  });

  concepts.forEach((c,i)=>map[c.id]=i);
  renderList();
});

document.getElementById("search").addEventListener("input",renderList);

function setLang(l){
  currentLang=l;
  document.getElementById("langBtn").textContent=l.toUpperCase();
  renderList();
}

function setStatus(s){
  statusFilter=s;
  renderList();
}

function setScheme(id){
  schemeFilter=id;
  renderList();
}

function renderSchemeFilter(){
  const el=document.getElementById("schemeFilter");
  el.innerHTML=`<div onclick="setScheme('')">All</div>`+
    (db.schemes||[]).map(s=>`
      <div onclick="setScheme('${s.id}')">${s.prefLabel}</div>
    `).join("");
}

function getTerm(c){
  return c.terms?.find(t=>t.lang===currentLang && t.type==="Suositettava termi")
      || c.terms?.find(t=>t.lang===currentLang)
      || c.terms?.[0];
}

function getDef(c){
  return c.definitions?.find(d=>d.lang===currentLang)
      || c.definitions?.[0];
}

function renderList(){
  const q=document.getElementById("search").value.toLowerCase();
  const el=document.getElementById("list");

  const filtered=concepts.filter(c=>{
    if(statusFilter && c.status!==statusFilter) return false;
    if(schemeFilter && c.schemeId!==schemeFilter) return false;

    const t=getTerm(c)?.label?.toLowerCase()||"";
    const d=getDef(c)?.text?.toLowerCase()||"";
    return t.includes(q)||d.includes(q);
  });

  el.innerHTML=filtered.map(c=>{
    const t=getTerm(c)?.label||c.id;
    return `<div class="item"><a href="#/concept/${c.id}" onclick="renderConcept('${c.id}')">${t}</a></div>`;
  }).join("");
}

function renderConcept(id){
  const c=concepts[map[id]];
  if(!c)return;

  const term=getTerm(c);
  const def=getDef(c);

  const termsRows=(c.terms||[]).map(t=>`
    <tr>
      <td>${t.lang}</td>
      <td>${t.label}</td>
      <td>${t.type||""}</td>
      <td>${t.status||""}</td>
    </tr>`).join("");

  const rel=(c.relations?.related||[]).map(r=>{
    const rc=concepts[map[r]];
    const lbl=getTerm(rc)?.label||r;
    return `<li><a class="link" href="#/concept/${r}" onclick="renderConcept('${r}')">${lbl}</a></li>`;
  }).join("");

  const scheme=db.schemes?.find(s=>s.id===c.schemeId)?.prefLabel||"";

  document.getElementById("view").innerHTML=`
    <h1>${term?.label||id}</h1>
    <div class="meta">${c.status||""}</div>

    <div class="section">
      <b>URI</b><br>${BASE_URI+id}
    </div>

    <div class="section">
      <h3>Termit</h3>
      <table>
        <tr><th>Kieli</th><th>Termi</th><th>Tyyppi</th><th>Status</th></tr>
        ${termsRows}
      </table>
    </div>

    <div class="section">
      <h3>Määritelmä</h3>
      <p>${def?.text||"—"}</p>
    </div>

    <div class="section">
      <h3>Lähteet</h3>
      ${(c.sources||[]).map(s=>`${s.label}${s.quote?" (suora lainaus)":""}`).join("<br>")||"—"}
    </div>

    <div class="section">
      <h3>Kuuluu sanastoon</h3>
      ${scheme||"—"}
    </div>

    <div class="section">
      <h3>Liittyvät käsitteet</h3>
      <ul>${rel||""}</ul>
    </div>
  `;
}

function extractTerms(c){
  const out=[];
  (c["skos:prefLabel"]||[]).forEach(t=>{
    out.push({lang:t["@language"],label:t["@value"],type:"Suositettava termi"});
  });
  (c["skos:altLabel"]||[]).forEach(t=>{
    out.push({lang:t["@language"],label:t["@value"],type:"Synonyymi"});
  });
  return out;
}

function extractDefs(c){
  return (c["skos:definition"]||[]).map(d=>({
    lang:d["@language"],
    text:d["@value"]
  }));
}

function extractRelated(c){
  return {
    related:(c["skos:related"]||[]).map(u=>u.split("/").pop())
  };
}


  
/* ========= EXPORTIT ========= */

function conceptURI(id){return BASE_URI+id;}

function exportTTL(){
  let out=`@prefix skos: <http://www.w3.org/2004/02/skos/core#> .
`;

  concepts.forEach(c=>{
    out+=`<${conceptURI(c.id)}> a skos:Concept ;\n`;

    c.terms?.forEach(t=>{
      if(t.type==="Suositettava termi")
        out+=`  skos:prefLabel "${t.label}"@${t.lang} ;\n`;
      else
        out+=`  skos:altLabel "${t.label}"@${t.lang} ;\n`;
    });

    c.definitions?.forEach(d=>{
      out+=`  skos:definition "${d.text}"@${d.lang||"fi"} ;\n`;
    });

    c.relations?.related?.forEach(r=>{
      out+=`  skos:related <${conceptURI(r)}> ;\n`;
    });

    out=out.replace(/;\n$/," .\n\n");
  });

  download("sanasto.ttl",out);
}

function exportLD(){
  const graph=concepts.map(c=>{
    const obj={"@id":conceptURI(c.id),"@type":"skos:Concept"};

    c.terms?.forEach(t=>{
      const key=t.type==="Suositettava termi"?"skos:prefLabel":"skos:altLabel";
      obj[key]=obj[key]||[];
      obj[key].push({"@value":t.label,"@language":t.lang});
    });

    c.definitions?.forEach(d=>{
      obj["skos:definition"]=obj["skos:definition"]||[];
      obj["skos:definition"].push({"@value":d.text,"@language":d.lang||"fi"});
    });

    return obj;
  });

  const ld={
    "@context":{"skos":"http://www.w3.org/2004/02/skos/core#"},
    "@graph":graph
  };

  download("sanasto.jsonld",JSON.stringify(ld,null,2));
}

function exportRDF(){
  let xml=`<?xml version="1.0"?>
<rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
 xmlns:skos="http://www.w3.org/2004/02/skos/core#">

`;

  concepts.forEach(c=>{
    xml+=`<skos:Concept rdf:about="${conceptURI(c.id)}">\n`;

    c.terms?.forEach(t=>{
      if(t.type==="Suositettava termi")
        xml+=`<skos:prefLabel xml:lang="${t.lang}">${t.label}</skos:prefLabel>\n`;
      else
        xml+=`<skos:altLabel xml:lang="${t.lang}">${t.label}</skos:altLabel>\n`;
    });

    c.definitions?.forEach(d=>{
      xml+=`<skos:definition xml:lang="${d.lang||"fi"}">${d.text||""}</skos:definition>\n`;
    });

    xml+=`</skos:Concept>\n`;
  });

  xml+=`</rdf:RDF>`;
  download("sanasto.rdf",xml);
}

function download(name,text){
  const blob=new Blob([text],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=name;
  a.click();
}
</script>
</body>
</html>
