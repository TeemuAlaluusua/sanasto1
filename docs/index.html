<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sanasto</title>

<style>
body{font-family:system-ui,Arial;margin:0;background:#f3f4f6;color:#111;font-size:16px;}
header{background:#fff;border-bottom:1px solid #e5e7eb;padding:12px 18px;display:flex;justify-content:space-between;align-items:center;}
.layout{display:grid;grid-template-columns:320px 1fr;gap:16px;padding:16px;}
@media (max-width:800px){.layout{grid-template-columns:1fr;}}
.panel{background:#fff;border:1px solid #e5e7eb;border-radius:10px;}
.list{max-height:80vh;overflow:auto}
.schemeHeader{padding:10px 12px;font-weight:600;background:#f9fafb;border-bottom:1px solid #eee}
.item{padding:10px 12px;border-bottom:1px solid #eee}
.item a{font-weight:600;text-decoration:none;color:#2563eb}
.concept{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:18px;}
h1{margin:0 0 6px;font-size:24px}
.section{margin-top:18px}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #eee;padding:8px;font-size:13px}
th{background:#f9fafb;text-align:left}
.link{color:#2563eb;text-decoration:none}
.search{padding:6px 10px;border:1px solid #d1d5db;border-radius:6px;width:200px}
.feedbackBox{margin-top:28px;padding-top:12px;border-top:1px solid #e5e7eb;}
.feedbackHint{color:#6b7280;font-size:14px;margin-bottom:6px;}
.infoBox{border:1px solid #e5e7eb;border-radius:6px;background:#f9fafb;padding:10px 12px;margin-top:6px;}
.infoRow{margin-bottom:6px;}
.infoLang{font-weight:600;margin-right:6px;}
</style>
</head>

<body>
<header>
  <div>Sanasto</div>
  <input id="search" class="search" placeholder="Search">
</header>

<div class="layout">
  <div class="panel">
    <div class="list" id="list"></div>
  </div>
  <div class="concept" id="view">Valitse käsite</div>
</div>

<script>
let concepts=[], map={};
let currentLang="fi";

/* ===== helpers ===== */
function toArray(v){return v==null?[]:(Array.isArray(v)?v:[v]);}
function asId(x){return typeof x==="object"?x["@id"]||"":x||"";}
function escapeHtml(str){
  return String(str||"").replace(/[&<>"']/g,s=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[s]));
}

/* ===== load ===== */
fetch("./sanasto.jsonld")
.then(r=>r.json())
.then(j=>{
  const graph=j["@graph"]||[];

  concepts = graph
    .filter(x=>toArray(x["@type"]).includes("skos:Concept"))
    .map(c=>{
      const rawId = asId(c["@id"]).split("#/concept/").pop();
      return {
        id: rawId,
        terms: extractTerms(c),
        definitions: extractDefs(c),
        notes: extractNotes(c),
        sources: extractSources(c),
        relations: extractRelated(c)
      };
    });

  concepts.forEach((c,i)=>map[c.id]=i);

  renderList();
  openFromHash();
});

window.addEventListener("hashchange",openFromHash);
document.getElementById("search").addEventListener("input",renderList);

/* ===== list ===== */
function getTerm(c){
  return c.terms?.find(t=>t.lang===currentLang) || c.terms?.[0];
}

function renderList(){
  const q=document.getElementById("search").value.toLowerCase();
  const el=document.getElementById("list");
  el.innerHTML="";

  concepts
    .filter(c=>getTerm(c)?.label?.toLowerCase().includes(q))
    .sort((a,b)=>getTerm(a).label.localeCompare(getTerm(b).label,"fi"))
    .forEach(c=>{
      const div=document.createElement("div");
      div.className="item";
      const a=document.createElement("a");
      a.href="#/concept/"+encodeURIComponent(c.id);
      a.textContent=getTerm(c).label;
      div.appendChild(a);
      el.appendChild(div);
    });
}

/* ===== concept view ===== */
function renderConcept(id){
  const c=concepts[map[id]];
  if(!c)return;

  const term=getTerm(c);
  const label=term?.label||id;

  const termsRows=(c.terms||[]).map(t=>`
    <tr><td>${t.lang}</td><td>${escapeHtml(t.label)}</td></tr>
  `).join("");

  const defs=(c.definitions||[]).map(d=>`
    <div class="infoRow">
      <span class="infoLang">${(d.lang||"").toUpperCase()}</span>
      ${escapeHtml(d.text)}
    </div>
  `).join("")||"—";

  const notes=(c.notes||[]).map(n=>`
    <div class="infoRow">
      <span class="infoLang">${(n.lang||"").toUpperCase()}</span>
      ${escapeHtml(n.text)}
    </div>
  `).join("")||"—";

  const src=(c.sources||[]).map(s=>`
    <div>${escapeHtml(s.label||"")}</div>
  `).join("")||"—";

  document.getElementById("view").innerHTML=`
    <h1>${label}</h1>

    <div class="section">
      <h3>Termit</h3>
      <table>
        <tr><th>Kieli</th><th>Termi</th></tr>
        ${termsRows}
      </table>
    </div>

    <div class="section">
      <h3>Määritelmä</h3>
      <div class="infoBox">${defs}</div>
    </div>

    <div class="section">
      <h3>Huomautus</h3>
      <div class="infoBox">${notes}</div>
    </div>

    <div class="section">
      <h3>Lähteet</h3>
      <div class="infoBox">${src}</div>
    </div>
  `;
}

/* ===== hash routing FIX ===== */
function openFromHash(){
  const h=window.location.hash;
  const m=h.match(/^#\/concept\/(.+)$/);
  if(!m) return;

  let id = decodeURIComponent(m[1]).trim();

  if(map[id]!==undefined){
    renderConcept(id);
    return;
  }

  const slug=id.replace(/\s+/g,"-");
  if(map[slug]!==undefined){
    renderConcept(slug);
    return;
  }

  try{
    const enc=encodeURIComponent(id);
    if(map[enc]!==undefined){
      renderConcept(enc);
      return;
    }
  }catch(e){}

  console.warn("Concept not found:",id);
}

/* ===== JSON parse ===== */
function extractTerms(c){
  const out=[];
  toArray(c["skos:prefLabel"]).forEach(t=>out.push({lang:t["@language"],label:t["@value"]}));
  return out;
}
function extractDefs(c){
  return toArray(c["skos:definition"]).map(d=>({lang:d["@language"],text:d["@value"]}));
}
function extractNotes(c){
  return toArray(c["skos:note"]).map(n=>({lang:n["@language"],text:n["@value"]}));
}
function extractSources(c){
  return toArray(c["dcterms:source"]).map(s=>({
    lang:s["@language"]||"",
    label:s["@value"]||""
  }));
}
function extractRelated(c){
  return {related:toArray(c["skos:related"]).map(u=>asId(u).split("/").pop())};
}
</script>
</body>
</html>
