definitions:
- lang: fi
  text: Attribuutit (engl. Attribute) kuvaavat objektien ominaisuuksia. Tämä voi olla
    esimerkiksi tietomallissa rakenneosaan liittyvä yksittäinen tieto tai tätä kuvaava
    ominaisuus; esimerkiksi nimi, sijainti, materiaali, valmistaja, versionumero ja
    kustannus.
