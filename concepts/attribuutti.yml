definitions:
- lang: fi
  text: |
    Attribuutti (engl. attribute) on tietomallissa objektin määrittelyyn
    kuuluva rakenteellinen tietokenttä, joka kuvaa objektin ominaisuutta.
    Attribuutti on osa objektin luokan rakennetta ja sillä on ennalta
    määritelty merkitys ja tietotyyppi. Esimerkkejä ovat nimi, tunnus,
    sijainti, tyyppi tai materiaali.
- lang: sv
  text: |
    Ett attribut är i en informationsmodell ett strukturellt datafält som
    ingår i definitionen av ett objekt och beskriver en egenskap hos
    objektet. Ett attribut är en del av objektklassens struktur och har en
    fördefinierad betydelse och datatyp, till exempel namn, identitet,
    läge, typ eller material.
- lang: en
  text: |
    An attribute is a structural data field in an information model that
    forms part of an object’s definition and describes a characteristic of
    the object. An attribute belongs to the object class structure and has
    a predefined meaning and data type, such as name, identifier,
    location, type, or material.
notes:
- lang: fi
  text: |
    Tietomallinnuksessa attribuutti erotetaan usein ominaisuudesta
    (engl. property). Attribuutti on objektin luokan sisäinen,
    rakenteellinen kenttä, kun taas ominaisuus on yleensä erillinen,
    laajennettava ominaisuustieto (esim. BIM-propertysetissä).
