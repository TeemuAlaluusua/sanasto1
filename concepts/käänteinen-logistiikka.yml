definitions:
- lang: fi
  text: Käänteisellä logistiikalla (engl. reverse logistics) tarkoitetaan tuotteiden
    liikkumista kulutuspisteistä kohti lähtöpisteitä. Käänteisen logistiikan viitataan
    usein kierrätykseen ja vastuulliseen jätehuoltoon. Sen voidaan kuitenkin katsoa
    liittyvän tuotantoprosessissa syntyneiden tuotteiden palauttamiseen (mm. asennusten
    ylijäämämateriaali sekä vialliset tai väärät tuotteet), uusiokäyttöön tai kierrättämiseen
    alkuperäisestä kulutuspisteestä takaisin tuotantoketjuun, sisältäen myös tuotteiden
    elinkaaren aikaiset huolto, korjaus ja kunnostustoimenpiteet sekä asianmukaisen
    hävittämisen.
