definitions:
- lang: fi
  text: 'IDM (engl. information delivery manual) on SFS-EN ISO 29481-1 standardin
    mukainen menettely, jolla kuvataan informaatiotuotannon prosessi(t) ja sisältö
    vaatimukset tiettyyn käyttötarkoitukseen tuotettavalle informaatiolle. IDM määrittely
    jakautuu kolmeen osioon: käyttötapaus, prosessit ja tiedonvaihdon vaatimukset
    (engl. Use Case, Process Definition, *Exchange Requirement).'
