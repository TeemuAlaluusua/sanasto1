definitions:
- lang: fi
  text: 'Tiedonlouhinta (engl. Data mining) on laskennallinen tiedonhakuprosessi,
    jossa tunnistetaan piirteitä analysoimalla kvantitatiivista tietoa eri näkökulmista
    ja ulottuvuuksista, luokittelemalla se ja tekemällä yhteenveto mahdollisista suhteista
    ja vaikutuksista. Yksinkertaistettuna tiedon louhinnalla tarkoitetaan siis kaikesta
    tarjolla olevasta datasta kerättävää olennaista informaatiota.


