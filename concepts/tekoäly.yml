definitions:
- lang: fi
  text: Tekoäly (engl. Artificial intelligence, AI) on tietojenkäsittelytieteen osa-alue,
    jonka tarkoituksena on kehittää tietojenkäsittelyjärjestelmiä, jotka suorittavat
    normaalisti ihmisen älykkyyteen liittyviä toimintoja, kuten päättelyä, oppimista
    ja itsensä parantamista.
