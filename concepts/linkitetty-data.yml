definitions:
- lang: fi
  text: 'linkitetty data (engl. linked data) on rakenteista dataa, joka on yhdistetty
    useiden tietoaineistojen sisältämään dataan linkkien avulla.

    Linkitetty data voi olla avointa dataa, jolloin sitä kutsutaan avoimeksi linkitetyksi
    dataksi.'
