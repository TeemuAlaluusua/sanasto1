definitions:
- lang: fi
  text: 'URI (engl. Uniform Resource Identifier) on merkkijonosta muodostuva tunnus,
    joka yksikäsitteisesti yksilöi tietyn verkkoresurssin noudattaen sovittua syntaksia.
    URI-tunnistetta käytetään tyypillisesti World Wide Webin verkkoresurssien yksilöimisessä.


    **Lähteet:**

    [ISO/IEC 19770-5:2015](https://www.iso.org)

    [ISO 5127:2017](https://www.iso.org)


    *Uniform Resource Identifier, yhtenäinen resurssitunniste*


    URI on verkossa olevan sisällön yksilöllinen tunniste. URI:lle on määritetty muoto,
    joka toimii samalla tavalla kuin URL (Unified Resource Location). URI-muodossa
    määritellään sisällön muoto (esim. ”http:” verkkosivulle tai ”mailto:” sähköpostille)
    ja sisällön sijainti (esim. ”ym.fi” verkkosivulle tai ”ryhtimuutostuki@digifinland.fi”
    sähköpostille). URI-muodon tarkoituksena on ilmaista mistä ja missä muodossa haettu
    tieto löytyy. Tietomallin sisällöissä URI-muoto viittaa usein liitetiedostojen
    sijaintiin palvelimella.'
