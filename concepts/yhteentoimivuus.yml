definitions:
- lang: fi
  text: Yhteentoimivuudella (engl. interoperability) tarkoitetaan kahden tai useamman
    järjestelmän tai sovelluksen kykyä vaihtaa tietoa ja käyttää vaihdettua tietoa
    yhdessä. Tietojärjestelmät ovat teknisesti ja tietosisällöllisesti yhteentoimivia
    muiden tietojärjestelmien kanssa silloin, kun ne pystyvät käyttämään samoja tietoja
    tai toimivat yhteen esim. rajapinnan kautta.
