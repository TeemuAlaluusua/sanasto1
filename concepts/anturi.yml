definitions:
- lang: fi
  text: |
    Anturi on laite, joka reagoi fyysiseen ärsykkeeseen kuten lämpöön, valoon,
    ääneen, paineeseen, vetovoimaan tai liikkeeseen ja välittää sen arvon eteenpäin.
    Antureita hyödynnetään esimerkiksi erilaisissa IoT-ratkaisuissa.
- lang: sv
  text: |
    En sensor är en anordning som reagerar på en fysisk påverkan såsom värme, ljus,
    ljud, tryck, gravitation eller rörelse och vidarebefordrar dess värde.
    Sensorer används till exempel i olika IoT-lösningar.
- lang: en
  text: |
    A sensor is a device that responds to a physical stimulus such as heat, light,
    sound, pressure, gravity or motion and transmits its value onward. Sensors are
    used, for example, in various IoT solutions.
