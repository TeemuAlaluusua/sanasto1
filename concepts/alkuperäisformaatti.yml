definitions:
- lang: fi
  text: |
    Mallinnusohjelman oma tallennusformaatti. Rakennusalan julkaisuissa käytetään
    tälle synonyyminä käsitteitä natiivimalli tai natiiviformaatti.
- lang: sv
  text: |
    Det filformat som är specifikt för ett visst modelleringsprogram och dess
    interna lagring av modellen. Inom byggbranschen används även benämningarna
    nativ modell eller nativt format som synonymer.
- lang: en
  text: |
    The file format specific to a particular modelling software used for the
    model’s native storage. In the construction industry, the terms native model
    or native format are also used as synonyms.
