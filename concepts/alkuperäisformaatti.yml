definitions:
- lang: fi
  text: |
    Mallinnusohjelman oma tallennusformaatti. Rakennusalan julkaisuissa käytetään
    tälle synonyyminä käsitteitä natiivimalli tai natiiviformaatti.
notes:
- lang: fi
  text: Ruotsiksi käytetään myös termejä "ursprungsformat" ja "nativt filformat". Englanniksi
    synonyymejä ovat "native file format" ja "proprietary format".
