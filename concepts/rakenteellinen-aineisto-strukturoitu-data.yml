definitions:
- lang: fi
  text: Strukturoitu data (engl. Structured data) tarkoittaa tietoa, joka on järjestetty
    määrättyyn muotoon tai skeemaan, tyypillisesti riveihin ja sarakkeisiin, kuten
    relaatiotietokannoissa tai taulukkolaskentaohjelmissa. Nämä tiedot noudattavat
    ennalta määriteltyä mallia, jossa on selkeät säännöt siitä, miten yksittäiset
    tiedot tallennetaan ja miten ne liittyvät toisiinsa. Strukturoitu tieto on hyvin
    järjestettyä ja sitä on helppo hakea, käyttää ja käsitellä tietokannan hallintajärjestelmien
    ja muiden työkalujen avulla. Esimerkkejä strukturoidusta datasta ovat tietokannat,
    taulukkolaskentaohjelmat ja tietyllä tavalla muotoillut tiedostot kuten XML ja
    JSON.
