definitions:
- lang: fi
  text: |
    Asiakasohjautuva kokoonpanolla tarkoitetaan tuotanto- ja toimitusstrategiaa, jossa tuote kootaan asiakkaan
    tilauksen jälkeen varastoiduista vakiokomponenteista tai
    osakokoonpanoista. Strategia yhdistää massatuotannon
    tehokkuuden ja asiakaskohtaisen konfiguroinnin joustavuuden.
    Toimitusaika määräytyy komponentti- ja osakokoonpanovaraston
    saatavuuden sekä kokoonpanoajan perusteella.
- lang: sv
  text: |
    Kundorderstyrd montering är en produktions- och leveransstrategi där produkten monteras efter
    kundorder från lagerhållna standardkomponenter eller delmontage.
    Strategin kombinerar effektiviteten i massproduktion med
    flexibiliteten i kundanpassad konfiguration. Leveranstiden beror
    på tillgången på komponent- och delmontagelager samt monteringstid.
- lang: en
  text: |
    Assembly-to-order (ATO) is a production and fulfilment strategy in
    which a product is assembled after receipt of a customer order
    from stocked standard components or subassemblies. The approach
    combines the efficiency of mass production with the flexibility of
    customer-specific configuration. Lead time depends on the
    availability of components and subassemblies and the assembly time.
