definitions:
- lang: fi
  text: "Asiakasohjautuva kokoonpano (engl. Assembly-to-order) on valmistusstrategia,\
    \ jota käytetään usein teollisuudessa, jossa on paljon erilaisia vaihtoehtoja\
    \ tai konfiguraatioita tuotteelle. Tässä valmistusstrategiassa tuotevalmistaja\
    \ tuottaa varastoiduista vakiokomponenteista erilaisia tuotevariaatioita asiakastarpeiden\
    \ mukaisesti. Nämä osat on tyypillisesti suunniteltu sopimaan yhteen erilaisissa\
    \ kokoonpanoissa, jolloin yritys voi tarjota asiakkaille valikoiman tuotevaihtoehtoja\
    \ ja samalla minimoida yksilöllisen valmistuksen tarpeen. Tyypillisiä ATO-tuotteita\
    \ ovat esim. ikkunat sekä keittiökalusteet. Tässä tuotannonohjausmuodossa varastoon\
    \ sitoutuu pääomaa, koska standardikomponentteja tarvitaan paljon. ATO:n ideana\
    \ on tasapainottaa massatuotannon edut ja räätälöidyn tuotannon joustavuus. ATO-\
    \ tuotteiden valmistusjärjestelmässä ei ole puskuria valmiille varastolle, ja\
    \ toimitusaika riippuu varaston osakokoonpanovaraston saatavuudesta. \n\n**Lähteet:**\n\
    [Alaluusua, 2023](https://aaltodoc.aalto.fi/server/api/core/bitstreams/d55ffacc-a2d7-414b-8f8c-313dff01e984/content)\n\
