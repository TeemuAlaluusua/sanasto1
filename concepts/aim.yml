definitions:
- lang: fi
  text: Omaisuuskohteen käyttövaiheeseen liittyvä informaatiomalli AIM (engl. Asset
    information model) on jäsennelty tietoarkisto, jota käytetään päätöksenteossa
    rakennetun ympäristön kohteissa koko niiden elinkaaren aikana. Omaisuuskohteen
    informaatiomalli (AIM) voi sisältää esim, laiterekistereitä, kumulatiivisia kunnossapitokustannuksia,
    tallennettuja tietoja asennus- ja kunnossapitopäivämääristä, omaisuuden omistamisen
    yksityiskohtia ja muita yksityiskohtia, joiden toimeksiantaja katsoo olevan arvokkaita
    ja joita haluaa hallittavan järjestelmällisesti.
