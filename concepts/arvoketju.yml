definitions:
- lang: fi
  text: |
    Arvoketju (engl. value chain) tarkoittaa tuotteen tai palvelun vaiheittaista
    jalostumista valmiiksi tuotteeksi tai palveluksi siten, että jokainen vaihe
    lisää lopputuotteen tai -palvelun arvoa.
- lang: sv
  text: |
    En värdekedja avser den stegvisa förädlingen av en produkt eller tjänst till en
    färdig produkt eller tjänst, där varje steg ökar slutproduktens eller
    slutresultatets värde.
- lang: en
  text: |
    A value chain refers to the stepwise transformation of a product or service
    into a finished offering, where each stage adds value to the final product or
    service.
