definitions:
- lang: fi
  text: EPC (engl. Electronic Product Code) on GS1:n standardi RFID:lle. Sillä yksilöidään
    esimerkiksi logistiset yksiköt, sijainnit ja muut toimitusketjun tiedot RFID-teknologiaan
    soveltuviksi. EPC:tä voidaan käyttää eri yhteyksissä, esimerkiksi binäärimuodossa
    RFIDtunnisteisiin koodattuna tai tekstimuodossa tietojen jakamiseksi yritysten
    järjestelmien välillä.
