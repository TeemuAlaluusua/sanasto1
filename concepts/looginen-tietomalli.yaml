- lang: fi
  text: <a href="https://iri.suomi.fi/terminology/rymallit/c6">tietomalli</a>, joka kuvaa tiedot ja tietorakenteet loogisella, tiedon muodosta riippumattomalla tavalla
notes:
- lang: fi
  text: 'Käsitejärjestelmäkaavio: https://sanastokeskus.fi/suomi.fi/rymallit/tietomalli.svg'
- lang: fi
  text: Looginen tietomalli on käsitemallista tarkemmalle tasolle viety kuvaus.
- lang: fi
  text: Looginen tietomalli kuvaa tarkastelun kohteena olevat luokat, niiden väliset assosiaatiot (suhteet) ja luokkiin sisältyvät attribuutit.
