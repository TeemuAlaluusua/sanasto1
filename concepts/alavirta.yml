definitions:
- lang: fi
  text: Toimitusketjun osa, joka kattaa vaiheet ja toimijat raaka-ainetoimittajista
    kokoonpanevaan tai tuottavaan yksikköön. Vastakohta ylävirralle. Käytetään myös
    nimitystä jakelumarkkinat.

notes:
- lang: fi
  text: Termiä käytetään toimitusketjun tarkastelussa kuvaamaan virtausta kohti
    kokoonpanoa tai tuotantoa. Rakentamisen kontekstissa alavirta voi tarkoittaa
    esimerkiksi materiaalien ja komponenttien toimitusketjua työmaalle tai
    elementtitehtaalle.

