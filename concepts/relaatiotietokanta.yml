definitions:
- lang: fi
  text: Relaatiotietokanta (engl. relational database) on tietokantajärjestelmä, joka
    perustuu relaatiomalliin. Relaatiomalli kuvaa tietokannan tietorakenteen taulukoiden
    ja niiden välillä olevien suhteiden avulla. Jokainen tietokannan taulu sisältää
    rivejä, joista jokainen edustaa yhtä tietueetta, ja sarakkeita, jotka määrittävät
    tietueen ominaisuudet. Relaatiotietokannat käyttävät SQL-kieltä (engl. Structured
    Query Language) tietojen kyselyyn ja hallintaan. Yleisiä relaatiotietokantoja
    ovat esimerkiksi PostgreSQL, MySQL, Oracle Database ja Microsoft SQL Server.
