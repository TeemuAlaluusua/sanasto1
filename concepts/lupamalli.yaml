definitions:
- lang: fi
  text: <a href="https://iri.suomi.fi/terminology/rymallit/c16">rakennuskohteen informaatiomalli</a>, joka sisältää ne <a href="https://iri.suomi.fi/terminology/rymallit/c22">suunnitelmamallin</a> tiedot, jotka tarvitaan rakentamislupaprosessin aikana
notes:
- lang: fi
  text: Rakentamislupahakemuksessa ei välttämättä toimiteta erityissuunnitelmia, mutta niitä voidaan edellyttää toimitettavaksi rakentamislupaprosessin aikana ennen rakennustyön aloittamista.
- lang: fi
  text: Lupamallin tulee noudattaa rakentamisen lupapäätösten tietomallia. Lupamalli voidaan toimittaa esimerkiksi SFS-EN ISO 16739-1 -standardin mukaisessa koneluettavassa IFC-muodossa (Industry Foundation Classes).
