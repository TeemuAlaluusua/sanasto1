definitions:
- lang: fi
  text: 'Statustieto (engl. status information) käsitteenä kuvaa rakennusosan valmiusastetta
    tai jonkin toimitusketjussa esiintyvän toiminnon senhetkistä tilaa. Statustietoja
    voidaan kirjata jokaisesta rakennusosasta useita. Esimerkiksi betonielementillä
    voi olla statustoimintoja: suunnittelu, valu, varastointi, toimitus ja asennus.
    Näitä statustoimintoja on mahdollista kirjata useita erilaisia aina kohteesta
    ja tarpeista riippuen. Jokaiselle statustoiminnolle puolestaan voidaan antaa statusarvoja,
    jotka kuvaavat tarkemmin rakennusosan senhetkistä tilaa. Statusarvot voivat olla
    esimerkiksi aloitettu, keskeytetty ja valmis.'
