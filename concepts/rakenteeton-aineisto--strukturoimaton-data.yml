definitions:
- lang: fi
  text: 'Strukturoimaton data (engl. Unstructured data) on aineiston laji, jossa kullakin
    tietoaineiston tapauksella voi olla oma sisäinen rakenteensa eli kunkin tapauksen
    rakenne ei välttämättä ole sama. Esimerkiksi tekstiaineistot ovat usein rakenteettomia
    ja kunkin tapauksen rakenteellisen esityksen eristäminen edellyttää toimintojen
    sarjan soveltamista. Rakennusalalla rakenteeton aineisto on paljon yleisempää
    kuin rakenteellinen. Esimerkiksi ihmisen tuottamat tiedot kuten sähköpostit, pdf
    tiedostot ja kuvat ovat rakenteetonta aineistoa koska aineiston osien rakenne
    muuntele voimakkaasti. Rakenteetonta aineistoa on vaikea analysoida raa''assa
    muodossa, mikä edellyttää ihmisen tulkitsemaan sekä välittämään tietoa toimitusketjussa.


    # S'
