terms:
- lang: fi
  label: Yksilöintitieto
  type: Suositettava termi
- lang: sv
  label: Identifieringsuppgift
  type: Suositettava termi
- lang: en
  label: Identifying information
  type: Suositettava termi

definitions:
- lang: fi
  text: Tieto tai tietojoukko, jonka avulla toimija, kohde tai tietomallin
    objekti voidaan yksiselitteisesti tunnistaa ja erottaa muista.

notes:
- lang: fi
  text: Yksilöintitieto voi olla yksittäinen tunniste (esim. tunnus, koodi,
    GUID) tai tunnisteiden yhdistelmä. Rakentamisen tietomalleissa
    yksilöintitieto liitetään esimerkiksi rakennusosiin, järjestelmiin,
    tiloihin ja laitteisiin elinkaaren aikaisen jäljitettävyyden ja
    hallinnan varmistamiseksi.

