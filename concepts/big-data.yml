definitions:
- lang: fi
  text: Big Data -käsitteellä (suom. suuraineisto tai massadata) tarkoitetaan laajoja
    tietokokonaisuuksia - ensisijaisesti datan määrän, monimuotoisuuden, nopeuden
    ja vaihtelevuuden osalta - jotka edellyttävät skaalautuvaa teknologiaa tehokasta
    varastointia, käsittelyä, hallintaa ja analysointia varten. Big Data on useimmiten
    rakenteetonta (strukturoimaton data, kuten teksti-, kuva-, video-, ja äänidata).
