definitions:
- lang: fi
  text: '*Kardinaliteetti eli kuinka monta kertaa tietoelementti voidaan tai pitää
    liittää toiseen tietoelementtiin.*


    Tietokannan perusteissa tietokokonaisuudet liittyvät toisiinsa eri tavoilla eli
    kardinaliteeteilla. Tässä numeroilla ilmaistaan miten moneen toiseen tietoelementtiin
    tarkasteltava tietoelementti voi liittyä. Numeroilla ilmaistuna yksi (1) tarkoittaa
    tasan yhtä vastaavaa kohdetta, ```(1..)``` tarkoittaa vähintään yhtä vastaavuutta.
    Numero nolla ```(0)``` tarkoittaa, että elementtiin ei ole pakko liittää toista,
    vastaavaa elementtiä. Jolloin ```(0..1)``` tarkoittaa yhtä tai ei yhtään ja ```(0..)```
    tarkoittaa ei yhtään, yksi tai useampia. Tässä yhteydessä ``` ”n”``` ja ```””```
    merkinnät vastaavat toisiaan. Esimerkiksi kunta on yksi ```(1)```, toista kuntaa
    ei ole samoilla tiedoilla. Kunnalla voi olla monta kaava-aluetta tai rakennuslupaa
    ( tai n). Kaavakohteita ```()``` voi olla kaavassa ```(1)``` yksi tai useampi,
    jolloin merkintä on ```(1..)```. Kaavakohteeseen ```(1)``` voi kohdistua yksi
    tai useampi kaavamääräys ```()```. Kaavasuosituksia voi olla yksi tai useampi
    ```()``` ja ne voivat kohdistua tai olla kohdistumatta kaavakohteeseen ```(0)```.'
