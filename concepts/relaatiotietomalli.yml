definitions:
- lang: fi
  text: '*Tietomallimuoto, joka muodostuu tauluista, rivistä ja sarakkeista.*


    IBM:n kehittämä tietomallimuoto on nykyisin hyvin yleinen. Sen perusosia ovat
    tietokantataulut, jotka koostuvat riveistä ja sarakkeista. Jokaisessa taulussa
    on taulun sisäinen, uniikki pääavain (engl. primary key), joka erottaa taulun
    rivit toisistaan. Lisäksi taulussa on toiseen tauluun viittaava viiteavain (engl.
    foreign key). Taulujen sisältö voidaan linkittää toisiinsa viiteavaimilla. Nämä
    taulujen väliset suhteet ovat relaatiotietomallin keskeinen osa.'
