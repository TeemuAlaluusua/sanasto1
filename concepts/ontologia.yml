definitions:
- lang: fi
  text: Ontologia (engl. ontology) tarkoittaa yhteiskäyttöisen käsitteistön muodollista
    ja selkeää määrittelyä. Ontologia sisältää tyypillisesti käsitteiden määritelmiä
    ja niiden välisiä määriteltyjä suhteita, jotka on tallennettu sellaisessa muodossa,
    että kone pystyy käyttämään niitä päättelyyn.
