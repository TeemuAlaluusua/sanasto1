definitions:
- lang: fi
  text: Prosessitiedolla tarkoitetaan tuoteyksilön ja toimituserän käsittelyyn, jakeluun,
    sijaintiin, käyttöön yms. liittyvä prosessitietoa, kuten aikaleimoja, sijaintikoodeja
    ja työntekijätietoja. On siis oleellista huomata, että prosessitieto syntyy vasta
    projektissa ja sen eri toiminnoissa.
