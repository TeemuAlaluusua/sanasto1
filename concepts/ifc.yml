definitions:
- lang: fi
  text: IFC (engl. Industry Foundation Classes) on rakennusalan kansainvälinen standardi
    (EN ISO 16739) oliopohjaisen talo- tai infrarakenteen tiedon semanttiseen määrittelyyn,
    jäsentämiseen ja siirtoon tietokonejärjestelmästä toiseen. Toisin sanoen IFC on
    standardi, joka määrittelee, miten fyysisiä rakennusosia vastaavat tietokomponentit
    tulee kuvata. Tätä avoimen standardin mukaista tietomuotoa hyödynnetään laajasti
    ohjelmistojen välisessä tiedonvaihdossa suunnittelusta rakentamiseen ja ylläpitoon.
