definitions:
  - lang: fi
    text: tiettyä kohdetta kuvaava malli, jossa joukko tulkittavissa olevaa dataa on esitetty jäsennetysti

notes:
  - lang: fi
    text: Informaatiomalli on ihmisen tulkittavissa ja tietomallien mukaiselta osaltaan koneluettavassa muodossa.
  - lang: fi
    text: Informaatiomalli voi sisältää esimerkiksi geometrisia malleja, luetteloja, tietokantoja, kirjallisia dokumentteja, kuvia, videoleikkeitä ja äänitteitä. Geometrisia malleja voidaan esittää 2- tai 3-ulotteisina, ja niihin sisältyy usein sijaintitietoa.
  - lang: fi
    text: SFS-EN ISO 19650 -standardissa informaatiomalli-käsitteen määritelmässä viitataan informaatiokoosteeseen, koska määritelmä on laadittu mallin muodostamisen näkökulmasta. Informaatiokooste on nimetty pysyvä joukko informaatiota, joka on noudettavissa tiedoston, järjestelmän tai sovelluksen tallennushierarkiasta.
