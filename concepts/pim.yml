definitions:
- lang: fi
  text: Projektin toteutusvaiheeseen liittyvä informaatiomalli PIM (engl. project
    information model) on jäsennelty tietoarkisto, jota käytetään päätöksenteossa
    rakennetun ympäristön kohteissa koko niiden elinkaaren aikana. Projektin informaatiomalli
    (PIM) voi sisältää projektin toteuttamisen aikana esimerkiksi projektin geometrian
    yksityiskohtia, laitteistojen sijainteja, projektin suunnittelun aikaisia ominaisuusvaatimuksia,
    rakentamistavan ja aikatauluja, kustannuksia sekä yksityiskohtia asennetuista
    järjestelmistä, komponenteista ja laitteistoista, mukaan lukien näiden kunnossapitovaatimuksia.
