definitions:
- lang: fi
  text: 'Varasto-ohjautuvaa tuotantomuotoa (engl. Make-to-stock) käytetään tyypillisesti
    tuotteissa (esim. kiinnikkeet), joiden kysyntä on ennustettavissa. Varasto-ohjautuvassa
    tuotannossa asiakastilauksen kytkentäpiste sijaitsee toimitusketjun lopputuotevarastossa.
    Tällöin tuotteita valmistetaan sisäisten tuotantotilausten perusteella lopputuotevarastoon,
    josta ne asiakkaan tilauksen perusteella toimitetaan asiakkaalle. Koska MTS-tuotteita
    tuotetaan tyypillisesti suuria määriä mittakaavaetujen saavuttamiseksi, MTS-tuotantomuoto
    sitoo pääomaa, minkä vuoksi valmistuksen oikea, kysynnänmukainen määrä riippuu
    kysyntäennusteiden tarkkuudesta.


