definitions:
- lang: fi
  text: Tietosisällöt, joilla on sama käyttötarkoitus, mutta eri voimassaoloaika ja
    joiden sisältö voi poiketa toisistaan. Versio on yksittäisen sanaston, koodiston
    tai tietomallin uusi tai vanha versio. Niiden voimassaolon alkamis- ja päättymispäivämäärät
    poikkeavat toisistaan. Tyypillisesti uusi versio korvaa vanhan version.
