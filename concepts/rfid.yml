definitions:
- lang: fi
  text: RFID-tunnistus (engl. radio frequency identification) on automaattisen tunnistamisen
    ja seurannan tarkoituksiin käytettävä järjestelmä, jossa käytetään radiotaajuisia
    sähkömagneettisia kenttiä tiedonsiirtoon esineisiin kiinnitetyistä tunnisteista.
    RFID-tunniste on kohteeseen kiinnitettävä tarra, kortti, implantti tai vastaava
    merkintä, joka sisältää antennin ja pienen mikropiirin. Tunnisteen sisältö voidaan
    kirjoittaa ja lukea ilman kosketusta tai näköyhteyttä ja useampi tunniste voidaan
    lukea samanaikaisesti. Lukuetäisyydet riippuvat käytettävästä taajuudesta, tehosta,
    RFID-lukijan herkkyydestä ja antennin suuntakuviosta.
