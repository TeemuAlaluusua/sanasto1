definitions:
- lang: fi
  text: Koneluettavuus (engl. Machine readability) tarkoittaa, että tieto on rakenteistettu
    systemaattiseen muotoon siten, että kone pystyy tulkitsemaan, käsittelemään, ja
    siirtämään tietoa tietojenkäsittelyjärjestelmään ilman käyttäjän toimenpiteitä.
    Lineaariset (1D) viivakoodisymbolit sekä kaksiulotteiset symbolit, magneettijuovaiset
    älykortit, RFID, biometria ja optinen kirjaintunnistus ovat koneluettavia tekniikoita.
    Tiedot sisältyvät yleensä tietovirrassa oleviin ennalta määriteltyihin paikkoihin
    (kenttiin). Tietokoneohjelma voi tulkita nämä tiedot.
