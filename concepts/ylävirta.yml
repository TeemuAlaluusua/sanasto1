definitions:
- lang: fi
  text: Toimitusketjun osa, joka kattaa vaiheet ja toimijat raaka-ainelähteistä
    ja toimittajista kokoonpanevaan tai tuottavaan yksikköön. Vastakohta
    alavirralle. Kutsutaan myös hankintapääksi tai hankintamarkkinoiksi.

notes:
- lang: fi
  text: Termiä käytetään toimitusketjun tarkastelussa kuvaamaan virtausta kohti
    tuotantoa tai kokoonpanoa. Rakentamisen kontekstissa ylävirta voi tarkoittaa
    esimerkiksi materiaalien ja komponenttien toimitusketjua raaka-aineista
    elementtitehtaalle tai työmaalle.

