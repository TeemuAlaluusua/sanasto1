definitions:
- lang: fi
  text: "Logistiikka (engl. logistics) -käsite tarkoittaa yhteyksien luomista ja parhaan\
    \ tavan löytämistä päämäärän saavuttamiseksi, jotta aineelliset esineet tai elävät\
    \ olennot voidaan tuoda riittävässä määrin oikeaan paikkaan oikeaan aikaan. \n\
    \nToimitusketjujen hallinta sekoitetaan usein logistiikka -käsitteeseen, jotka\
    \ ovat osin samaa asiakokonaisuutta tarkoittavia termejä Toimitusketjun hallinta\
    \ on toimitusketjun toimijoiden välisiä keskinäisiä riippuvuussuhteita strategisella\
    \ tasolla kuvaava määritelmä, kun taas logistiikan hallinta keskittyy projektikohteeseen\
    \ toimitettavien materiaalivirtojen hallintaan operatiivisella tasolla, jossa\
    \ tarkastellaan yritysten hankintatoimitusprosessia (tulo-, sisä- ja lähtölogistiikkaa).\
    \ \n\n**Lähteet:**\n[ISO 5127:2017](https://www.iso.org/)\n[Alaluusua, 2023](https://aaltodoc.aalto.fi/server/api/core/bitstreams/d55ffacc-a2d7-414b-8f8c-313dff01e984/content)"
