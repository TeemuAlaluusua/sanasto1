definitions:
- lang: fi
  text: ETIM (engl. European Technical Information Model) on kansainvälinen de facto
    teollisuusstandardi, joka määrittelee sen, miten sähkö-, LVI- ja rakennusalan
    tuotteiden tekniset ominaisuudet tulee ilmoittaa ja välittää koko toimitusketjussa
    yhdenmukaisella tavalla. ETIM International hallinnoi ja kehittää jäsenistönsä
    kautta rakennus-, lvi- ja sähköalan teknisten tuotteiden yhtenäistä ja kielestä
    riippumatonta tuoteluokittelua. ETIM ei ole tuotetietokanta tai ohjelmisto vaan
    looginen malli tuotteiden jaottelemiseksi erilaisiin tuoteluokkiin sekä listaus
    eri tuoteluokkien tärkeimmistä teknisistä ominaisuuksista.
