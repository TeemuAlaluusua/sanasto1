definitions:
- lang: fi
  text: '*Yleiskäsite, joka sisältää digitaalisen aineiston käsittelyn toimenpiteet,
    laitteet ja ohjelmistot.*


    Tietojärjestelmä on laaja yleiskäsite, jolla tarkoitetaan digitaalisen aineiston
    käsittelyssä käytettäviä laitteita, menetelmiä ja ohjelmistoja. Tietojärjestelmä
    voi siis olla yksittäinen ohjelmiston ja laitteiston kokonaisuus. Sanaa käsitettä
    käytetään myös kuvaamaan kansallisia, monialaisia ja monien eri tahojen yhdessä
    käyttämiä kokonaisuuksia.'
