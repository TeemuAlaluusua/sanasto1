definitions:
- lang: fi
  text: "Tilausohjautuvassa tuotantomuodossa (engl. Make-to-order) tuotteet valmistetaan\
    \ asiakaskohtaisten tilausten perusteella ennalta määriteltyjen tuotesuunnitelmien\
    \ mukaisesti. MTO-tuotteet ovat usein pitkälti kustomoituja ja niiden tuotantoajat\
    \ ovat MTS-tuotteita pidempiä, koska tuotanto aloitetaan tilauksesta. Tilausohjautuvaa\
    \ tuotantoa käytetään, kun tuotevalikoima on laaja ja kunkin tuotteen kysyntä\
    \ on vähäistä. Vähäisen kysynnän vuoksi MTO- tuotantomenetelmän tuotteet ovat\
    \ tyypillisesti kalliimpia kuin MTStuotantomenetelmän tuotteet, mutta tarjoavat\
    \ enemmän joustavuutta ja kustomointimahdollisuuksia mahdollistaen asiakkaiden\
    \ erityisvaatimukset. Rakentamisessa tilausohjautuvat tuotteet voivat olla MTS-tuotantomenetelmän\
    \ kaltaisia standardoituja kauppatuotteita, jossa erona voi olla asiakkaan tarve\
    \ kustomoida perustuotetta esimerkiksi varastotuotteena pidetyn vakioväristä poikkeavan\
    \ värisävyn kautta. Tällaiset asiakaskohtaiset värivaihtoehdot valmistetaan tyypillisesti\
    \ vasta tilauksen jälkeen. \n\n**Lähteet:**\n[Alaluusua, 2023](https://aaltodoc.aalto.fi/server/api/core/bitstreams/d55ffacc-a2d7-414b-8f8c-313dff01e984/content)\n\
