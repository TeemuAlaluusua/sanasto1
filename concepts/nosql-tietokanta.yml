definitions:
- lang: fi
  text: 'NoSQL-tietokanta (engl. NoSQL database) on tietokantajärjestelmä, joka eroaa
    perinteisistä relaatiotietokannoista siinä, että se ei noudata relaatiomallia
    tai SQL-kieltä (engl. Structured Query Language). Sen sijaan NoSQL-tietokannat
    tarjoavat joustavamman datamallin, joka soveltuu erityisesti hajautettuihin ja
    skaalautuviin ympäristöihin.


