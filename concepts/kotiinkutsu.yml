definitions:
- lang: fi
  text: Tilaajan (usein työmaan) toimittajalle tekemä ilmoitus, jossa ennalta sovitusta
    toimituksesta varmistetaan toimitussisältö ja toimitusajankohta. Kotiinkutsu voi
    koskea koko toimitusta tai sen koostuessa useasta erästä, ainoastaan yhtä toimituserää.
