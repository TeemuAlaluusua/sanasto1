definitions:
- lang: fi
  text: Kollilla tarkoitetaan matka- tai rahtitavaran lähetyksen pienintä (tarkemmin
    määrittelemätöntä) kuljetusyksikköä. Jokainen kolli on varustettava niin sanotulla
    kolliosoitelapulla. Kolliosoitelapussa mainitaan muun muassa lähetyksen toimitusosoite,
    SSCC-koodi, kollin järjestysnumero ja paino sekä lähetyksen kokonaiskollimäärä
    ja kollien yhteispaino.
