definitions:
- lang: fi
  text: '*Tietyn aihealueen käsitteistä muodostettu kokonaisuus*

    Sanastot ovat luetteloita jossain kielessä tai ympäristössä sallituista sanoista
    tai termeistä luokitteluineen, määritelmineen, kuvauksineen ja esimerkkeineen.
    Sanastot laaditaan aihealueen ammattilaisten ja sanastotyön asiantuntijoiden yhteistyönä.'
