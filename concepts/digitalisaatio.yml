definitions:
- lang: fi
  text: Digitalisaatiolla (engl. digital transformation) tarkoitetaan toimintakulttuurin
    systeemistä muutosta, jossa digitaaliteknologiat (mm. big data, lohkoketju, pilvilaskenta,
    esineiden internet, tekoäly, analytiikka, kognitiiviset ratkaisut jne.) lisääntyvät
    arjen kaikissa eri toiminnoissa tehostaen toimintaa, joka perustuu data analytiikkaan.
