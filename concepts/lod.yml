definitions:
- lang: fi
  text: 'Suunnittelun kehitystasomäärittely LOD (engl. Level of Development) on tietomallintamisen
    teoreettinen vertailumenetelmä, jonka tarkoituksena on parantaa rakennustietomallien
    (BIM) käyttäjien välistä viestintää mallien elementtien ominaisuuksista niiden
    kehitysvaiheen mukaan. LOD-kehitystasot perustuvat suunnittelun eri loppukäyttötarkoitusten
    tietovaatimuksiin: lupaprosessi (LOD 100-300), hankinta (LOD 300-350), esivalmistus
    (LOD 350-400), asennus ja elinkaaren aikainen hallinta (LOD 400). LOD kehitystasomäärittely
    siis ilmaisee projektitietojen tarkkuutta tietomallissa.'
