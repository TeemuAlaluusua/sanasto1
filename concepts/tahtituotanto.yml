definitions:
- lang: fi
  text: Tahtituotanto (engl. takt production) on rakennushankkeiden johtamismenetelmä,
    joka pyrkii radikaalisti parempaan tuotantosysteemin rytmiin ja virtaukseen, tarkalla
    tuotannon suunnittelulla (tahtisuunnittelu), rytmitetyllä tuotannon ohjauksella
    (tahtiohjaus) sekä yli projektien tapahtuvalla jatkuvalla parantamisella.
