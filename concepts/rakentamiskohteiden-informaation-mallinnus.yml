definitions:
- lang: fi
  text: Rakentamiskohteiden informaation mallinnuksella (engl. building Information
    modelling) tarkoitetaan rakennetun ympäristön omaisuuskohteen yhteisen digitaalisen
    esityksen käyttöä suunnittelun, rakentamisen ja käytön helpottamiseksi, jotta
    päätöksenteolle saadaan luotettava perusta HUOM. Rakennettuja omaisuuskohteita
    ovat mm. rakennukset, sillat, tiet ja tuotantolaitokset.
