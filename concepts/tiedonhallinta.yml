definitions:
- lang: fi
  text: Tiedonhallinta (engl. data management) on kattotermi, joka sisältää datan
    hyödyntämisen liittyvän kehityksen, hallinnan, operaatiot sekä käytännöt koko
    tiedon elinkaaren ajan. Alueelle kuuluvat mm. datastrategia, data governance,
    käsitteiden mallintaminen, tietovarastointi, turvallisuusasiat, tietoarkkitehtuuri,
    talletusratkaisut ja tietojen laatu.
