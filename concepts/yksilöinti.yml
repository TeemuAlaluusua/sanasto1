  type: Suositettava termi
- lang: en
  label: Identification
  type: Suositettava termi

definitions:
- lang: fi
  text: Toimijan, kohteen tai tietomallin objektin yksiselitteinen
    tunnistaminen ja erottaminen muista samaan joukkoon kuuluvista.

notes:
- lang: fi
  text: Yksilöinti toteutetaan liittämällä kohteeseen yksilöintitieto,
    kuten tunnus, koodi tai globaalitunniste (esim. GUID). Rakentamisen
    tietomalleissa yksilöinti mahdollistaa objektien elinkaaren aikaisen
    viittauksen, jäljitettävyyden ja tiedonhallinnan.

