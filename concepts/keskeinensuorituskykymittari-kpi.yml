definitions:
- lang: fi
  text: KPI (engl. key performance indicator) on mittari, jota käytetään arvioimaan
    organisaation tai yrityksen suorituskykyä tietyllä alueella tai tavoitteen saavuttamisessa.
    Se auttaa organisaatiota mittaamaan, seuraamaan ja analysoimaan, kuinka hyvin
    se on onnistunut saavuttamaan asetetut tavoitteet. KPI:t voivat vaihdella organisaation
    ja sen tavoitteiden mukaan, ja ne voivat kattaa esimerkiksi myyntiä, markkinointia,
    asiakastyytyväisyyttä, tuottavuutta ja muita toiminnan osa-alueita.
