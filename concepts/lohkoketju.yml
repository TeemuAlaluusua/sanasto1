definitions:
- lang: fi
  text: Lohkoketjulla (engl. blockchain) tarkoitetaan teknologiaa, jonka avulla toisilleen
    vieraat toimijat voivat yhdessä tuottaa ja ylläpitää tietokantoja hajautetusti.
    Lohkoketju toteutetaan listana tai lokina transaktioista, joka jaetaan osallistujien
    kesken, jolloin sen voi todentaa monesta lähteestä ja koostaa sen perusteella
    tietokannan.
