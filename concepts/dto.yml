definitions:
- lang: fi
  text: 'Asiakasohjautuvan tuotekehityksen (engl. Design to Order) mukaisen tuotantomenetelmän
    tuotteet ovat ETO-tuotteiden tavoin asiakasräätälöityjä projektituotteita, jotka
    suunnitellaan ja valmistetaan projektikohtaisen tilauksen perusteella. Poikkeuksena
    ETOtuotteisiin DTO-tuotteiden toimitukseen sisältyy tuotekehitys, minkä vuoksi
    niiden toimitusajat ovat pitkiä. Rakennusalalla DTOtuotantomenetelmän mukaiset
    tuotteet ja toimitusketjut ovat harvinaisia, vaikka rakennusprosessia voidaankin
    pitää asiakasohjautuvana tuotekehityksenä.


