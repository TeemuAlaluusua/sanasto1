  text: <a href="https://iri.suomi.fi/terminology/rymallit/c16">rakennuskohteen informaatiomalli</a>, joka sisältää rakennusprojektin suunnittelu- ja rakennusvaiheen toteutukseen tarvittavat tiedot
notes:
- lang: fi
  text: Projektin informaatiomalli sisältää suunnitelmamallin ja toteumamallin tietojen lisäksi esimerkiksi aikataulutietoja sekä hankintoihin ja työmaalogistiikkaan liittyviä tietoja.
- lang: fi
  text: Projektin informaatiomalli tukee projektin toteutusta ja vaikuttaa omaisuuskohteen informaatiomalliin. Projektin informaatiomalli tarvitaan myös pitkäaikaista projektiarkistointia ja auditointia varten.
