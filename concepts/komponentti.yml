definitions:
- lang: fi
  text: Komponentti (engl. component) on yleinen termi, jota käytetään tarkoittamaan
    yhtä kokonaisuuden osaa. Rakennuskohteen komponentit ovat joko rakennusosia tai
    tuoteosia. Rakennusosat valmistetaan (kootaan) pääosin työmaalla. Tuoteosat ovat
    pääosin valmiita ostettavia tuotteita, jotka asennetaan.
