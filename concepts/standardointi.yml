definitions:
- lang: fi
  text: Standardointi (engl. standardization) on yhteisten ohjeiden ja toimintatapojen
    laatimista. Standardointi viittaa sääntöihin, ohjeisiin tai teknisiin määrityksiin,
    jotka on laadittu yleisesti hyväksyttyjen käytäntöjen perusteella. Standardit
    voivat kattaa esimerkiksi tuotteiden laatuvaatimukset, turvallisuusstandardit,
    toimialakohtaiset käytännöt ja muut tekniset tiedot.
