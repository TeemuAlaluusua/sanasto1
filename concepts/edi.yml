definitions:
- lang: fi
  text: "EDI (engl. electronic data interchange) tarkoittaa standardoitua tekniikkaa,\
    \ jota käytetään organisaatioiden välisten tietojärjestelmien kommunikointiin.\
    \ EDI yhdistetään yleensä EDIFACT-sanomaformaattiin. Suurin osa esimerkiksi kaupan,\
    \ tukkukaupan, teollisuuden ja kuljetusalan sanomista onkin EDIFACT-standardin\
    \ mukaisia sanomia. \n\n**Lähteet:**\n[Sanastot](https://sanastot.suomi.fi/)\n\
    [ISO/IEC 19762-1:2025](https://www.iso.org/)"
