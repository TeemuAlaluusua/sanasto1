definitions:
- lang: fi
  text: Rakennusalan näkökulmasta tehdyn määritelmän mukaan toimitusketjun hallinnalla
    (engl. construction supply chain management) tarkoitetaan rakennusalan tuotantoketjun
    alku- ja loppupäässä toimivien yritysten integrointia, joiden tavoitteena on luoda
    arvoa asiakkaalle sekä muille toimitusketjun sidosryhmille tuotteiden, palveluiden,
    tiedon ja valuutan muodossa. Toisin sanoen rakentamisen toimitusketjun hallinnan
    tavoitteena on integroida toimitusketjun materiaali- ja tietovirrat toimitusketjun
    suorituskyvyn edistämiseksi toiminnallisista tai organisaatiorajoista riippumatta.
