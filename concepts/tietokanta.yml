definitions:
- lang: fi
  text: Tietokanta (engl. database) on koneellisesti luettavan tiedon kokoelma, joka
    sisältää sähköisesti tallennettuja kuvailevia tietueita tai sisältöyksiköitä,
    kuten tosiasioita, tekstejä, kuvia ja ääniä, ja joka on järjestetty siten, että
    sitä voidaan helposti käyttää, hallita ja päivittää yhteisen käyttöliittymän ja
    ohjelmiston avulla tietojen hakemista ja käsittelyä varten.
