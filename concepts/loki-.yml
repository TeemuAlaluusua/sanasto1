definitions:
- lang: fi
  text: '*Lokimerkintä, lokitiedosto, lokitus, engl. log, log file, digitaalinen merkintä
    tapahtumista ja tekijöistä.*


    Lokitus tarkoittaa digitaalisen jalanjäljen kirjaamista tiedostoon. Lokiin kirjataan
    ainakin ajankohta, käyttäjän tunniste ja mitä tietoa käyttö on koskenut. Loki
    voi tallentaa myös tiedon siitä, miten tietoa on käytetty (esim. lukeminen ja
    muutokset). Lokin kerääminen on osa järjestelmän tietoturvaa.'
