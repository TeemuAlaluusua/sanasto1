definitions:
- lang: fi
  text: Semanttisella yhteentoimivuudella (engl. semantic interoperability) tarkoitetaan
    tiedon siirtämisen ja käsittelyn tapaa, jossa tiedon merkitys säilyy muuttumattomana
    ja ymmärrettävänä kaikille osapuolille. Semanttinen yhteentoimivuus mahdollistaa
    siis sen, että aineistot ovat koneellisesti löydettävissä ja luettavissa.
