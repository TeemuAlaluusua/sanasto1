definitions:
- lang: fi
  text: Rakenteellinen kyselykieli SQL (engl. SQL language) on tietokannan kyselyt
    määrittelevä kansainvälinen standardi. SQL on käytännössä ainoa kieli relaatiotietokantojen
    kyselyihin ja käsittelyyn. Hadoopin ja monien NoSQL-tietokantojen päälle on tehty
    SQL-liittymiä. SQL kyselykieli toimii hyvänä rajapintana relaatiokantojen ja lukemattomien
    työkalujen välissä (esim. BI-tuotteet).
