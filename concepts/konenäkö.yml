definitions:
- lang: fi
  text: Konenäkö (engl. computer vision) tarkoittaa toiminnallisen yksikön kykyä hankkia,
    käsitellä ja tulkita dataa kuva- tai videomuodossa olevasta lähteestä Konenäkö
    sisältää sensoreiden käyttöä visuaalista tilannetta esittävän digitaalisen kuvan
    luomiseen. Konenäkö liittyy läheisesti kuvantunnistukseen, kuten digitaalisten
    kuvien käsittelyyn. Kuvamuodossa oleva data on yleensä peräisin digitaalisesta
    kamerasta, digitaalisesti skannatusta fyysisestä kuvasta tai jostain muusta kuvansyöttölaitteesta.
    Digitaaliset kuvat ovat olemassa numeromatriisina, joka edustaa kuvassa olevia
    harmaa-asteikon sävyjä tai värejä tai joissain tapauksissa vektorien kokoelmaa.
    Digitaaliset kuvat voivat sisältää metatietoa, joka kuvailee kuvaan liittyviä
    ominaispiirteitä ja attribuutteja. Digitaaliset kuvat voidaan pakata tallennustilan
    säästämiseksi ja niiden lähetysnopeuden parantamiseksi digitaalisissa verkoissa.
