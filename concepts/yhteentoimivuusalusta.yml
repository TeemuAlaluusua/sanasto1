definitions:
- lang: fi
  text: '*Myös Y-alusta, kokoelma työkaluja yhteentoimivuuden ja tiedonhallinnan parantamiseen.*


    Digi- ja väestötietoviraston (DVV) ylläpitämä yhteentoimivuusalusta on kokoelma
    työkaluja, joiden käyttö on vapaata ja avointa. Työkaluilla voidaan laatia sanastoja,
    koodistoja ja loogisia tietomalleja, joita voidaan jakaa eri toimijoiden kesken.
    Palvelu on tarkoitettu niin julkisille kuin yksityisille toimijoille. Palvelun
    tarkoitus on vähentää päällekäistä työtä, kun jo kertaalleen määriteltyjä kokonaisuuksia
    voi hyödyntää uusien projektikokonaisuuksien pohjalla.'
