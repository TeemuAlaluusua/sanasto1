definitions:
- lang: fi
  text: pilvipalvelu (engl. cloud Service) on yksi tai useampi toiminnallisuus, jota
    tarjotaan pilvilaskennan mukaisesti ja käytetään määritellyn rajapinnan kautta.
    Yksinkertaisesti sanottuna pilvipalvelut mahdollistavat tietojen tallentamisen
    ja käsittelemisen internetissä sijaitsevilla palvelimilla sen sijaan, että ne
    olisivat paikallisesti omassa tietokoneessa tai organisaatioiden omilla palvelimilla.
    Näitä palveluita voivat olla esimerkiksi tiedostojen tallennus, sähköposti, verkkosovellukset
    ja tietokantapalvelut. Pilvipalveluiden avulla käyttäjät voivat käyttää tietoja
    ja sovelluksia mistä tahansa, missä on internet-yhteys, mikä tekee niistä käteviä
    ja joustavia käyttää.
