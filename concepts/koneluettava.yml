definitions:
- lang: fi
  text: 'Tietosisällön esittäminen rakenteellisessa muodossa, esimerkiksi taulukoissa.
    Koneluettavuudella pyritään yksinkertaistamaan tulkinnanvaraisia asioita sekä
    yhtenäistämään tiedon muotoa. Tietojärjestelmissä konemuotoista tietoa voidaan
    yhdistellä olemassa olevaan tietosisältöön, jossa monisanaiset tai tulkinnanvaraiset
    tietokohteet on korvattu yksiselitteisillä merkinnöillä, koodeilla tai niihin
    verrattavilla ilmaisuilla. Koneluettavuus on tiedon rakenteellistamista taulukoihin
    tai muuten jaoteltuihin tiedostoihin, joista ohjelma on helpompi poimia samaan
    kohteeseen tai asiaan liittyvää tietoa. Oleellista konemuodossa on eri lähteistä
    tulevien tietojen yhdisteleminen ja yhtenäinen muoto.


    vrt. ihmisluettava'
