definitions:
- lang: fi
  text: EPICS (engl. Electronic Product Code Information Services) on GS1-standardi,
    joka on suunniteltu helpottamaan tapahtumatietojen luomista, tallentamista ja
    jakamista organisaatioiden välillä koko toimitusketjussa. EPCIS tarjoaa yhtenäisen
    tietorakenteen ja formaatin tapahtumien kuvaamiseen, mikä mahdollistaa tuotteiden
    ja omaisuuden tilan, sijainnin, liikkeiden ja alkuperän seuraamisen.
