definitions:
- lang: fi
  text: Informaatioteknologia (engl. information technology) tarkoittaa teknologian
    käyttöä informaation varastointiin, välitykseen tai käsittelyyn. Teknologia sisältää
    tyypillisesti tietokoneet, tietoliikenteen, sovellukset ja muut ohjelmistot. Informaatio
    voi sisältää liiketoimintatietoa, ääntä, kuvia, videoita jne. Informaatioteknologiaa
    käytetään usein tukemaan liiketoimintaprosesseja IT-palveluilla.
