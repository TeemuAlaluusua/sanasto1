definitions:
- lang: fi
  text: Esineiden internet (engl. Internet of Things) on koneiden ja laitteiden yhdistämistä
    Internetiin sekä koneista syntyneen datan yhdistämistä muuhun dataan. Se käsittää
    toisiinsa yhdistettyjen entiteettien eli kohdeyksiköiden, ihmisten, järjestelmien
    ja informaatioresurssien infrastruktuurin sekä palvelut, jotka käsittelevät fyysisestä
    ja virtuaalimaailmasta tulevaa informaatiota sekä reagoivat siihen.
