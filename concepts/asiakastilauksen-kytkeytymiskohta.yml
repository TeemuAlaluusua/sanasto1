definitions:
- lang: fi
  text: |
    Se toimitusketjun kohta, jossa tuote tai palvelu liitetään asiakkaan tekemään
    tilaukseen ja jossa toiminta muuttuu ennusteohjautuvasta tilausohjautuvaksi.
- lang: sv
  text: |
    Den punkt i leveranskedjan där en produkt eller tjänst kopplas till en kundorder
    och där styrningen övergår från prognosbaserad till orderstyrd.
- lang: en
  text: |
    The point in the supply chain where a product or service is linked to a specific
    customer order and operations shift from forecast-driven to order-driven.
