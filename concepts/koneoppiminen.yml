definitions:
- lang: fi
  text: Koneoppiminen (engl. Machine learning) tarkoittaa tietojenkäsittelytieteen
    osa-aluetta, jossa ohjelmisto tai järjestelmä ”oppii” datan avulla ilman ohjelmointia.
    Koneoppiminen hyödyntää data-analytiikasta tuttuja laskennallisia menetelmiä ja
    tilastotiedettä parantamaan asteittain annetun tehtävän suorituskykyä.
