- lang: fi
  text: Ohjelmointirajapinta (engl. Application programming interface, API) on määritelmä,
    jonka mukaan eri ohjelmat voivat tehdä pyyntöjä ja vaihtaa tietoja eli keskustella
    keskenään. Rajapinta voi olla pelkkä datarajapinta, jonka kautta saa luettua palvelun
    sisältämän datan toisiin järjestelmiin.
