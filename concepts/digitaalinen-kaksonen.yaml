definitions:
- lang: fi
  text: digitaalinen esitys, joka mahdollistaa tietojen synkronisoinnin kohteen fyysisen ja digitaalisen tilan välillä tarpeen mukaan
notes:
- lang: fi
  text: Digitaalisen kaksosen avulla voi hallita, muuttaa ja jakaa sen fyysiseen vastineeseen liittyvää tietoa erilaisia käyttötarkoituksia varten. Rakennuskohteen digitaalinen kaksonen voi sisältää kohteen elinkaaren eri vaiheissa käytettävien rakennuskohteen informaatiomallien tietoja. Rakennuksen käyttövaiheen digitaalinen kaksonen voi sisältää esimerkiksi rakennuksen ajantasaiset kulutustiedot ja -historian sekä tietoa rakennukseen tehdyistä korjauksista ja muutostöistä koko rakennuksen elinkaaren ajalta.
