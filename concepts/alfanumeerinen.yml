definitions:
- lang: fi
  text: Aakkosista (A–Z) ja numeroista (0–9) koostuva tai niitä sisältävä merkistö, koodi tai tieto. Vastakohtana pelkästään aakkosellinen tai pelkästään numeerinen.

notes:
- lang: fi
  text: Alfanumeerinen ei sisällä välimerkkejä tai erikoismerkkejä; jos myös niitä sallitaan, puhutaan esimerkiksi alfanumeerisesta ja erikoismerkkejä sisältävästä merkkijonosta tai laajennetusta merkistöstä.

