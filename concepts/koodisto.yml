definitions:
- lang: fi
  text: Luettelo rakenteisen tiedon hallintaan laadituista merkintätavoista ja niiden
    selityksistä. Koodisto on tietomallipohjaisiin sovelluksiin tarkoitettu, tiedon
    tekninen esitystapa. Koodeilla esitetty tieto on samalla koneluettavaa (yksiselitteinen
    ja uniikki koodimerkintä) ja ihmisluettavaa (koodin selitys).
