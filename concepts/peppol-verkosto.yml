- lang: fi
  text: PEPPOL (engl. Pan Pan European Public eProcurement On-Line) sähköisten sanomien
    välitysverkosto, joka perustuu yhteisesti sovituille tiedonsiirtotavoille, tietomalleille
    ja liiketoimintasäännöille. PEPPOL-verkoston käyttäjät vaihtavat verkostossa keskenään
    mm. hankintasanomia, verkkolaskuja ja viranomaisraportteja.
