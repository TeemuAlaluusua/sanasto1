- lang: fi
  text: REST (engl. Representational state transfer application programming interface;
    REST API) on ohjelmointirajapintojen toteuttamiseen tarkoitettu arkkitehtuurimalli
    (tai tyyli), jota käytetään hajautettujen järjestelmien väliseen kommunikaatioon.
    REST-malli määrittelee sovellukset tietoa käsittelevien osien (komponentit), tietokohteiden
    (resurssit), sekä näiden yhteyksien kautta.
