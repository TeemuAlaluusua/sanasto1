definitions:
- lang: fi
  text: Rakennushankkeen yhteinen tietoympäristö CDE (engl. Common Data Environment)
    on sovittu informaation lähde minkä tahansa projektin tai omaisuuskohteen jokaisen
    informaatiokoosteen keräämiseksi, hallitsemiseksi ja levittämiseksi hallinnoidun
    prosessin kautta. HUOM. Yhteisen tietoympäristön työnkulku kuvaa käytettävät prosessit
    ja yhteisen tietoympäristön (CDE) sovellus voi tarjota näitä prosesseja tukevaa
    teknologiaa.
