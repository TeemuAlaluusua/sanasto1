definitions:
- lang: fi
  text: Hankintasanoma on kaupankäyntiin liittyvä sanoma, joka on rakenteellisessa
    ja koneellisesti käsiteltävässä muodossa. Yleisesti rakennusalalla käytetty vakioitu
    toimitusketjun sähköisen tiedonsiirron menetelmä on ns. verkkolasku, jossa toimittajan
    järjestelmästä välitetään määrämuotoinen sähköinen sanoma (lasku) suoraan asiakkaan
    järjestelmään. Rakennustoimialan kannalta tärkeitä sanomamäärittelyjä verkkolaskun
    lisäksi on olemassa myös toimitusten ohjaukseen esim. tilauksille, tilausvahvistuksille
    sekä toimituksille (sähköinen rahtikirja).
