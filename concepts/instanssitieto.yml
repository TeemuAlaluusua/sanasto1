definitions:
- lang: fi
  text: Instanssitiedoilla (engl. instance data) tarkoitetaan tietyn tuoteyksilön
    yksilöivää tunnistetta ja tämän yksilön tarkempaa yksilöllistä tuotetietoa. Esimerkiksi
    valaisimeen liittyvä instanssitieto auttaa yksilöimään mihin tilaan kyseinen valaisinyksilö
    on suunniteltu asennettavaksi.
