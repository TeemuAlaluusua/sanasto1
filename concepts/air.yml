- lang: fi
  text: omaisuuskohteen informaatiovaatimukset AIR (engl. asset information requirements)
    kuvaa informaatiovaatimukset suhteessa omaisuuskohteen käyttöön. Omaisuuskohteen
    informaatiovaatimuksissa (AIR) esitetään omaisuuskohteen informaation tuottamiseen
    tarvittavat liikkeenjohdolliset, kaupalliset ja tekniset näkökohdat.
