definitions:
- lang: fi
  text: Pilvilaskenta (engl. cloud computing) on paradigma eli ajatusmalli, jossa
    mahdollistetaan verkkopohjainen pääsy skaalautuviin ja joustaviin fyysisiin tai
    virtuaalisiin jaettavissa oleviin resursseihin (palvelimet, käyttöjärjestelmät,
    verkot, ohjelmistot, sovellukset ja tallennusvälineet) ja jossa palvelun resurssien
    käyttöä kyetään hallitsemaan itse tarvepohjaisesti.
